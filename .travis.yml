language: java
jdk:
  - openjdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
before_install:
  - chmod +x ./gradlew
jobs:
  include:
    - stage: build
      script: "./gradlew assemble"
    - stage: test
      script: "./gradlew test"
    - stage: coverage
      script:
        - "./gradlew jacocoTestReport"
        - "./gradlew jacocoTestCoverageVerification"
stages:
  - build
  - test
  - coverage
before_deploy:
  - "./gradlew clean"
  - "./gradlew jar"
deploy:
  provider: releases
  token:
    secure: "$API_KEY"
  file: build/libs/*.jar
  skip_cleanup: true
  file_glob: true
  on:
    repo: kb0/kotlin-ephemeris
    branch: master
